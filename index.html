<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adelynn's Jungle Dash – Flag Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #gameContainer {
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      border-radius: 15px;
      overflow: hidden;
    }
    
    #gameCanvas {
      display: block;
      background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #8FBC8F 100%);
      border: 3px solid #2d5a2d;
      border-radius: 15px;
    }
    
    #scoreBoard {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    
    #instructions {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreBoard">Score: 0 | Character: Adelynn | Lives: ∞</div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="instructions">Arrow Keys: Move | Space: Jump | C: Switch Character | R: Restart</div>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    
    // Characters: cycle with 'C'
    const characters = [
      {name: 'Adelynn', color: '#ff6f61', secondaryColor: '#ff8a80'},
      {name: 'Zuri',    color: '#a266ac', secondaryColor: '#ba68c8'},
      {name: 'Kai',     color: '#4fc3f7', secondaryColor: '#81d4fa'}
    ];
    let characterIndex = 0;

    // Ground line
    const groundHeight = 60;
    const groundY = canvas.height - groundHeight;

    // Player setup
    const player = {
      x: 80,
      y: groundY - 50,
      width: 35,
      height: 50,
      vx: 0,
      vy: 0,
      isOnGround: true,
      color: characters[characterIndex].color,
      secondaryColor: characters[characterIndex].secondaryColor,
      lives: Infinity // Infinite lives for testing
    };

    // Collectibles (coins), enemies, and goal
    let collectibles = [];
    let enemies = [];
    let score = 0;
    let collectSpawnTimer = 0;
    let enemySpawnTimer = 0;
    let gameOver = false;
    let gameWon = false;

    // Goal flag at the right end
    const goal = {
      x: canvas.width - 60,
      y: groundY - 100,
      width: 15,
      height: 100
    };

    // Input handling
    const keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.code] = true;
      // Jump on Space or ArrowUp if on ground
      if ((e.code === 'Space' || e.code === 'ArrowUp') && player.isOnGround && !gameOver) {
        player.vy = -12;
        player.isOnGround = false;
      }
      // Cycle characters on 'C' key
      if (e.code === 'KeyC' && !gameOver) {
        characterIndex = (characterIndex + 1) % characters.length;
        player.color = characters[characterIndex].color;
        player.secondaryColor = characters[characterIndex].secondaryColor;
        updateScoreBoard();
      }
      // Restart on 'R'
      if (e.code === 'KeyR' && (gameOver || gameWon)) {
        window.location.reload();
      }
    });
    window.addEventListener('keyup', (e) => keys[e.code] = false);

    function updateScoreBoard() {
      scoreBoard.textContent = `Score: ${score} | Character: ${characters[characterIndex].name} | Lives: ∞`;
    }

    // Spawn a coin at random
    function spawnCollectible() {
      const size = 25;
      const collectible = {
        x: Math.random() * (canvas.width - size - 100) + 50,
        y: Math.random() * (groundY - 150) + 50,
        width: size,
        height: size,
        value: 1,
        color: '#ffd700',
        glow: 0,
        glowDirection: 1
      };
      collectibles.push(collectible);
    }

    // Spawn an enemy running left along the ground
    function spawnEnemy() {
      const size = 35;
      const enemy = {
        x: canvas.width,
        y: groundY - size,
        width: size,
        height: size,
        vx: -3,
        color: '#d32f2f',
        secondaryColor: '#f44336'
      };
      enemies.push(enemy);
    }

    function update() {
      // Horizontal movement
      const moveSpeed = 4;
      player.vx = 0;
      if (keys['ArrowLeft'])  player.vx = -moveSpeed;
      if (keys['ArrowRight']) player.vx = moveSpeed;

      player.x += player.vx;

      // Apply gravity and vertical movement
      player.vy += 0.6; // gravity
      player.y += player.vy;

      // Floor collision
      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.isOnGround = true;
      }

      // Keep player in bounds
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Spawn collectibles and enemies
      collectSpawnTimer++;
      enemySpawnTimer++;
      if (collectSpawnTimer > 120) { // every ~2 seconds
        spawnCollectible();
        collectSpawnTimer = 0;
      }
      if (enemySpawnTimer > 250) { // every ~4 seconds
        spawnEnemy();
        enemySpawnTimer = 0;
      }

      // Move enemies and remove off-screen
      enemies.forEach(enemy => enemy.x += enemy.vx);
      enemies = enemies.filter(enemy => enemy.x + enemy.width > 0);

      // Update collectible glow effect
      collectibles.forEach(item => {
        item.glow += item.glowDirection * 0.1;
        if (item.glow > 1 || item.glow < 0) {
          item.glowDirection *= -1;
        }
      });

      // Check collectible collisions
      collectibles = collectibles.filter(item => {
        const isColliding =
          player.x < item.x + item.width &&
          player.x + player.width > item.x &&
          player.y < item.y + item.height &&
          player.y + player.height > item.y;
        if (isColliding) {
          score += item.value;
          updateScoreBoard();
          return false;
        }
        return true;
      });

      // Check enemy collisions (but with infinite lives, just bounce back)
      enemies.forEach(enemy => {
        const isColliding =
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y;
        if (isColliding) {
          // Bounce player back instead of game over
          player.x -= 50;
          if (player.x < 0) player.x = 0;
        }
      });

      // Check if player reaches the goal
      if (!gameOver && player.x + player.width >= goal.x) {
        gameWon = true;
        gameOver = true;
      }
    }

    function drawGround() {
      // Main ground
      ctx.fillStyle = '#8bc34a';
      ctx.fillRect(0, groundY, canvas.width, groundHeight);
      
      // Ground texture
      ctx.fillStyle = '#689f38';
      for (let i = 0; i < canvas.width; i += 30) {
        ctx.fillRect(i, groundY, 15, groundHeight);
      }
      
      // Grass detail
      ctx.fillStyle = '#4caf50';
      for (let i = 0; i < canvas.width; i += 10) {
        ctx.fillRect(i, groundY, 2, 10);
      }
    }

    function drawGoal() {
      // Pole
      ctx.fillStyle = '#8d6e63';
      ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
      
      // Pole shadow
      ctx.fillStyle = '#5d4037';
      ctx.fillRect(goal.x + 2, goal.y, goal.width - 4, goal.height);
      
      // Flag
      ctx.fillStyle = '#ffeb3b';
      ctx.fillRect(goal.x + goal.width, goal.y, 40, 25);
      
      // Flag pattern
      ctx.fillStyle = '#f57f17';
      ctx.fillRect(goal.x + goal.width, goal.y, 40, 8);
      ctx.fillRect(goal.x + goal.width, goal.y + 17, 40, 8);
      
      // Flag pole top
      ctx.fillStyle = '#ffd54f';
      ctx.beginPath();
      ctx.arc(goal.x + goal.width/2, goal.y, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPlayer() {
      // Player shadow
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(player.x + 2, player.y + player.height - 5, player.width, 10);
      
      // Player body
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      // Player details
      ctx.fillStyle = player.secondaryColor;
      ctx.fillRect(player.x + 5, player.y + 5, player.width - 10, 15);
      
      // Eyes
      ctx.fillStyle = '#000';
      ctx.fillRect(player.x + 8, player.y + 8, 4, 4);
      ctx.fillRect(player.x + 18, player.y + 8, 4, 4);
      
      // Smile
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(player.x + player.width/2, player.y + 20, 8, 0, Math.PI);
      ctx.stroke();
    }

    function drawCollectibles() {
      collectibles.forEach(item => {
        // Glow effect
        const glow = item.glow * 0.3 + 0.7;
        ctx.fillStyle = `rgba(255, 215, 0, ${glow})`;
        ctx.beginPath();
        ctx.arc(item.x + item.width/2, item.y + item.height/2, item.width/2 + 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Coin
        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.arc(item.x + item.width/2, item.y + item.height/2, item.width/2, 0, Math.PI * 2);
        ctx.fill();
        
        // Coin shine
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.beginPath();
        ctx.arc(item.x + item.width/2 - 3, item.y + item.height/2 - 3, 4, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        // Enemy shadow
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillRect(enemy.x + 2, enemy.y + enemy.height - 5, enemy.width, 10);
        
        // Enemy body
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        
        // Enemy details
        ctx.fillStyle = enemy.secondaryColor;
        ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, 15);
        
        // Eyes
        ctx.fillStyle = '#000';
        ctx.fillRect(enemy.x + 8, enemy.y + 8, 4, 4);
        ctx.fillRect(enemy.x + 18, enemy.y + 8, 4, 4);
        
        // Angry eyebrows
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(enemy.x + 6, enemy.y + 6);
        ctx.lineTo(enemy.x + 12, enemy.y + 4);
        ctx.moveTo(enemy.x + 18, enemy.y + 4);
        ctx.lineTo(enemy.x + 24, enemy.y + 6);
        ctx.stroke();
      });
    }

    function drawBackground() {
      // Sky gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(0.5, '#98FB98');
      gradient.addColorStop(1, '#8FBC8F');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Clouds
      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      for (let i = 0; i < 5; i++) {
        const x = (i * 200 + Date.now() * 0.01) % (canvas.width + 100) - 50;
        const y = 50 + Math.sin(i) * 20;
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, Math.PI * 2);
        ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
        ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      drawBackground();
      
      // Draw ground and goal
      drawGround();
      drawGoal();

      // Draw collectibles and enemies
      drawCollectibles();
      drawEnemies();

      // Draw player
      drawPlayer();

      // Overlay messages if win or game over
      if (gameWon) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('🎉 You reached the flag! 🎉', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '24px Arial';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        ctx.font = '20px Arial';
        ctx.fillText('Press R to play again', canvas.width / 2, canvas.height / 2 + 50);
      } else if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        ctx.font = '20px Arial';
        ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 50);
      }
    }

    function gameLoop() {
      if (!gameOver) {
        update();
      }
      draw();
      requestAnimationFrame(gameLoop);
    }

    updateScoreBoard();
    gameLoop();
  </script>
</body>
</html>
